{% extends 'main.html' %}

{% block maincontent %}
        <div class="container-fluid">

          <div class="row">
          </div>

          <!-- Content Row -->

          <div class="row">

            <!--  -->
            
            <div class="col-xl-12 col-lg-12">
              <div class="card border-top-info shadow mb-4">
                  <div class="card-body p-5 ">
                  <div class="col-md-6">
                    <h3 class="h3 mb-0 text-gray-800">Application Status</h3>
                    <hr/>
                  </div> 

            <div class="row">
              <div class="col-md-9">
                    <div class="col-md-12">
                      <!-- <input dtype="text" class="form-control bg-white" readonly > -->
                      <label>Student's Name</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="{{ session.name }}" >
                      </div>
                    </div>

                    <div class="col-md-12">                 
                      <label>Registration Number</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                        </div>
                        <input type="text" class="form-control text-uppercase" placeholder="{{ session.reg_number }}">
                      </div></div>
                    </div> 
                    <div class="col-md-3">
                      <legend><i class="fa fa-picture-o" aria-hidden="true"></i>
                      Passport</legend>
                      <address>
                      <img src="https://uniuyo.edu.ng/eportals/{{ session.passport}}" alt="Pics" height="130px" width="150px"></address>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label>Semester</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                          </div>
                          <select class="form-control">
                            <option>First/Second Semester</option>
                          </select>
                        </div>
                      </div>
  
                      <div class="col-md-6 mb-3">
                          <label>Session</label>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                            </div>
                            <select class="form-control">
                              <option>2021/2022 Session</option>
                            </select>
                          </div>
                      </div>

                  {% if apps %}
                      <div class="col-md-6">
                        <label>Room</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="{{ room }}" >
                        </div>
                    </div>
                    <div class="col-md-6">
                      <label>Bunk</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fa fa-th-large"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="{{ apps.bunk_id }}" >
                      </div>
                  </div>
                  <div class="col-md-12 my-2">
                    <btn class="btn btn-success px-5">Print Hostel Form <i class="fa fa-print"></i></btn>
                  </div>
                {% else %}
                      <div class="col-md-12">
                        <div class="mx-2">
                          <a class="btn btn-success btn-block" href="/dashboard/hostel-application">Apply For Space &nbsp;&nbsp;<i class="fa fa-external-link-alt"></i></a>
                        </div>
                      </div>
                  {% endif %}
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

        <!-- /.container-fluid -->


<script>
  $(document).ready(function() {
    $('#loading').hide();

    $('#submit').on('click',function() {
      $('#loading').show();
      window.setTimeout(function (){
        $('#loading').hide();
        $('#validated').removeClass('d-none');
        window.setTimeout(function (){
          window.location.href = '/dashboard/hostel-application/apply';
        }, 800);

      }, 500);

     });
  });
</script>
{% endblock %}
